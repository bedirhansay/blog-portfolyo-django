
    {% for post in posts %}
      
    <a href="{% url 'single-post' slug=post.slug %}" class="card"">
      <img src="{{ post.image.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{post.title |title}}</h5>
          <p class="card-text">
          {{post.content|safe|truncatechars_html:90}}
          </p>
            <p class="card-text">
            <small class="text-muted">
              {{ post.update_date|timesince }} Önce Paylaşıldı</small
            >
          </p>
        </div>
      </a>
    {% empty %}
    <p>Henüz hiçbir yazı bulunmamaktadır.</p>
      {% endfor%}
